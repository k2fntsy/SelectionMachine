      /* Custom Scrollbar */

        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Animations */
      @keyframes flyOut {
        0% { transform: scale(1) translateX(0) rotate(0deg); opacity: 1; }
        20% { transform: scale(1.1) translateX(-10px) rotate(-5deg); opacity: 1; }
        100% { transform: scale(0.5) translateX(200px) rotate(45deg); opacity: 0; }
      }
      .animate-fly-out {
        animation: flyOut 0.5s ease-in forwards;
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-2px) rotate(-1deg); }
        75% { transform: translateX(2px) rotate(1deg); }
      }
      .animate-shake {
        animation: shake 0.2s ease-in-out infinite;
      }
    </style>
